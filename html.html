<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz/Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

    <script src="script.js " defer></script>
</head>
<!------------------------- Header --------------------------->

<body >
    <header class="container-flex p-5">
        <div class="row">
                <p class="time mx-auto">Score/Time:100s</p>
            </div>
        </div>
    </header>
  

<!------------------------- Main --------------------------->
    <main>
<!------------------------- First page --------------------------->
        <div class="container">
            <section id="frontpage">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex font-weight-bold justify-content-center text-center">Coding Quiz Game! </h1>
                        <p class="d-flex justify-content-center text-center">Test your knowlege with this Game Quiz!! <br> High scores Win!!! <br>Wrong answers get time deducted!!</p>
                        <button id="go" type="button" class="btn btn-primary mx-auto d-block">Go!!!</button></p>
                    </div>
                </div>
            </section>

<!------------------------- Questions --------------------------->

            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">Question</h2>
                        <ul class="p-0 nobullets">
                            <li class="mb-1"><button id="answer1" value="0" type="button"
                                    class="btn btn-primary ansBtn">Answer</button></li>
                            <li class="mb-1"><button id="answer2" value="1" type="button"
                                    class="btn btn-primary ansBtn">Answer</button></li>
                            <li class="mb-1"><button id="answer3" value="2" type="button"
                                    class="btn btn-primary ansBtn">Answer</button></li>
                            <li class="mb-1"><button id="answer4" value="3" type="button"
                                    class="btn btn-primary ansBtn">Answer</button></li>
                        </ul>

                        <div id="correctIncorrect" class="font-weight-bold text-uppercase">
                          

                        </div>
                    </div>
                </div>
            </section>

<!------------------------- Finished! --------------------------->

            <section id="finished">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>Finished!!</h2>
                        <p>You scored a <span id="score">0</span>!!!</p>
                        <p>Initials: <span class="ml-3"><input placeholder="Enter Initials Here" id="initials" /></span>
                            <button id="submit" class="btn btn-primary m-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

<!------------------------- High Scores! --------------------------->

            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            <ol id="scores">
                            </ol>
                            <button id="goAgain" class="btn btn-primary d-inline-block m-1">Play Again</button>
                            <button id="clearscores" class="btn btn-primary m-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>
        </div>


    </main>



</body>

</html>
